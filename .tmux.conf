# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind | split-window -h
bind _ split-window -v

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# vi-style controls for copy mode
setw -g mode-keys vi

# Set a 256 color terminal
set -g default-terminal "screen-256color"

set -g mouse on

#an easier to hit prefix key
## changing your capslock key to act as a ctrl key makes this combo 
## super convinient.
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind-key C-a send-prefix

# From https://github.com/sbernheim4/dotfiles/blob/master/.tmux.conf


# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Setup 'y' to yank (copy), just like Vim
# http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xclip -sel clip -i"

#bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Mark and swap panes
#――――――――――――――――――――――――――――――――――――――――――――
bind -n M-m select-pane -m # mark
bind -n M-M select-pane -M # unmark

bind -n M-< join-pane


##### COLORS

# Default statusbar color
# bg=bg1, fg=fg1
set-option -g status-style bg=colour237,fg=colour223 

# Default window title colors
# bg=yellow, fg=bg1
set-window-option -g window-status-style bg=colour214,fg=colour237 

# Default window with an activity alert
# bg=bg1, fg=fg3
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 

# Active window title colors
# fg=bg1
set-window-option -g window-status-current-style bg=colour214,fg=colour237 

# Set active pane border color
set-option -g pane-active-border-style fg=colour214

# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
# bg=bg2, fg=fg1
set-option -g message-style bg=colour239,fg=colour223 

# Writing commands inactive
# bg=fg3, fg=bg1
set-option -g message-command-style bg=colour239,fg=colour223 

# Pane number display
#fg2
set-option -g display-panes-active-colour colour1 
#bg1
set-option -g display-panes-colour colour237 

# Clock
#blue
set-window-option -g clock-mode-colour colour109 

# Bell
# bg=red, fg=bg
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 

